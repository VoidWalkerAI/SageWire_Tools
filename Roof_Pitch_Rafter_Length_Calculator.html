<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SageWire Tools – Roof Pitch & Rafter Length Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ========= COLOR SYSTEM (AUTO LIGHT/DARK) ========= */
    :root {
      /* Light mode defaults */
      --sw-bg: #f3f4f6;
      --sw-card-bg: #ffffff;
      --sw-text: #111827;
      --sw-muted: #6b7280;
      --sw-border: #e5e7eb;
      --sw-button-bg: #111827;
      --sw-button-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --sw-bg: #020617;
        --sw-card-bg: #020617;
        --sw-text: #e5e7eb;
        --sw-muted: #9ca3af;
        --sw-border: #1f2933;
        --sw-button-bg: #e5e7eb;
        --sw-button-text: #020617;
      }
    }

    /* ========= GLOBAL LAYOUT ========= */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--sw-bg);
      color: var(--sw-text);
      margin: 0;
      padding: 1.5rem;
    }
    .sw-page {
      max-width: 700px;
      margin: 0 auto;
    }

    /* ========= HEADER ========= */
    .sw-header {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
    .sw-logo {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .sw-tagline {
      font-size: 0.85rem;
      color: var(--sw-muted);
    }

    /* ========= TOOL CARD ========= */
    .sw-tool-card {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 15px rgba(15, 23, 42, 0.05);
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.4rem 0;
    }
    .sw-desc {
      font-size: 0.95rem;
      color: var(--sw-muted);
      margin-bottom: 1rem;
    }

    /* ========= FORM ELEMENTS ========= */
    label {
      display: block;
      margin-top: 0.9rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.45rem 0.55rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid var(--sw-border);
      box-sizing: border-box;
      font-size: 0.95rem;
      background: var(--sw-bg);
      color: var(--sw-text);
    }
    input:focus {
      outline: none;
      border-color: var(--sw-button-bg);
      box-shadow: 0 0 0 1px var(--sw-button-bg);
    }

    .sw-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.9rem;
    }
    .sw-row > div {
      flex: 1;
    }

    button {
      margin-top: 1.1rem;
      padding: 0.6rem 1.1rem;
      border-radius: 0.6rem;
      border: none;
      cursor: pointer;
      background: var(--sw-button-bg);
      color: var(--sw-button-text);
      font-size: 0.95rem;
    }
    button:active {
      transform: translateY(1px);
    }

    .sw-result {
      margin-top: 1rem;
      font-weight: 600;
    }
    .sw-note {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: var(--sw-muted);
    }
  </style>
</head>
<body>
  <div class="sw-page">
    <!-- ===== SAGEWIRE HEADER ===== -->
    <header class="sw-header">
      <div class="sw-logo">SageWire Tools</div>
      <div class="sw-tagline">We tend the fire while you're out living life.</div>
    </header>

    <!-- ===== TOOL CARD ===== -->
    <section class="sw-tool-card">
      <h1>Roof Pitch & Rafter Length Calculator</h1>
      <p class="sw-desc">
        Compute rafter length from roof pitch and horizontal run.
        Pitch is entered as rise per 12&quot; of run (for example, 4 for a 4/12 roof).
        Run is from wall plate to ridge (half the total building span).
      </p>

      <div class="sw-row">
        <div>
          <label>
            Roof pitch – rise per 12&quot; of run (in):
            <input type="number" id="pitchRise" placeholder="e.g. 4 for 4/12" step="0.1" min="0">
          </label>
        </div>
        <div>
          <label>
            Horizontal run (ft):
            <input type="number" id="runFt" placeholder="e.g. 10 (half of 20 ft span)" step="0.1" min="0">
          </label>
        </div>
      </div>

      <label>
        Overhang length along the horizontal (ft, optional):
        <input type="number" id="overhangFt" placeholder="e.g. 2" step="0.1" min="0">
      </label>

      <button type="button" onclick="calculateRafter()">
        Calculate Rafter Length
      </button>

      <div id="result" class="sw-result"></div>
      <div id="note" class="sw-note"></div>
    </section>
  </div>

  <script>
    function formatFeet(feet) {
      if (!isFinite(feet) || feet <= 0) return '0 ft';

      // Convert to inches, round to nearest 1/4"
      let totalIn = feet * 12;
      let roundedQuarter = Math.round(totalIn * 4) / 4;

      // Handle carry if rounding pushes us over 12"
      if (roundedQuarter >= 12 * 1000) {
        // This is extremely unlikely; safeguard only
        roundedQuarter = 12 * 1000;
      }

      let ftInt = Math.floor(roundedQuarter / 12);
      let inRem = roundedQuarter - ftInt * 12;

      // guard against tiny negatives due to floating point
      if (inRem < 0) inRem = 0;

      // Handle case where rounding yields exactly 12"
      if (inRem >= 11.99) {
        ftInt += 1;
        inRem = 0;
      }

      let inWhole = Math.floor(inRem);
      let frac = inRem - inWhole;

      // Snap fraction to nearest 1/4 again just in case
      frac = Math.round(frac * 4) / 4;

      let fracStr = '';
      if (Math.abs(frac - 0.25) < 0.001) fracStr = '1/4';
      else if (Math.abs(frac - 0.5) < 0.001) fracStr = '1/2';
      else if (Math.abs(frac - 0.75) < 0.001) fracStr = '3/4';

      let inchPart = '';
      if (inWhole > 0 || fracStr) {
        inchPart = inWhole.toString();
        if (fracStr) {
          inchPart += inchPart ? ' ' + fracStr : fracStr;
        }
        inchPart += ' in';
      }

      let ftPart = ftInt + ' ft';
      if (inchPart) {
        return ftPart + ' ' + inchPart;
      } else {
        return ftPart;
      }
    }

    function calculateRafter() {
      const pitchRise = parseFloat(document.getElementById('pitchRise').value);
      const runFt = parseFloat(document.getElementById('runFt').value);
      const overhangFt = parseFloat(document.getElementById('overhangFt').value);

      const resultEl = document.getElementById('result');
      const noteEl = document.getElementById('note');
      resultEl.innerHTML = '';
      noteEl.textContent = '';

      if (isNaN(pitchRise) || pitchRise < 0 || isNaN(runFt) || runFt <= 0) {
        resultEl.textContent = 'Please enter a valid roof pitch (rise per 12") and horizontal run (ft).';
        return;
      }

      // Slope factor: rafter length per foot of horizontal run
      const risePerFoot = pitchRise / 12.0; // ft rise per ft run
      const slopeFactor = Math.sqrt(1 + risePerFoot * risePerFoot);

      // Rafter length from wall plate to ridge
      const rafterNoOverhang = runFt * slopeFactor;

      // Optional overhang
      let rafterWithOverhang = rafterNoOverhang;
      if (!isNaN(overhangFt) && overhangFt > 0) {
        rafterWithOverhang += overhangFt * slopeFactor;
      }

      if (!isFinite(rafterNoOverhang) || rafterNoOverhang <= 0) {
        resultEl.textContent = 'Something went wrong with the calculation. Please check your inputs.';
        return;
      }

      // Angle in degrees
      const angleRad = Math.atan(risePerFoot);
      const angleDeg = angleRad * (180 / Math.PI);

      const rafNoOverhangFt = rafterNoOverhang.toFixed(2);
      const rafNoOverhangFormatted = formatFeet(rafterNoOverhang);

      const rafWithOverhangFt = rafterWithOverhang.toFixed(2);
      const rafWithOverhangFormatted = formatFeet(rafterWithOverhang);

      const slopeFactorRounded = slopeFactor.toFixed(4);
      const angleRounded = angleDeg.toFixed(2);

      let html =
        'Rafter length (no overhang): ' + rafNoOverhangFt + ' ft<br>' +
        '≈ ' + rafNoOverhangFormatted + '<br><br>' +
        'Rafter length (with overhang): ' + rafWithOverhangFt + ' ft<br>' +
        '≈ ' + rafWithOverhangFormatted + '<br><br>' +
        'Slope factor (rafter per 1 ft run): ' + slopeFactorRounded + '<br>' +
        'Roof angle from horizontal: ' + angleRounded + '°';

      resultEl.innerHTML = html;

      noteEl.textContent =
        'Run is measured horizontally from wall plate to ridge (half the building span). ' +
        'This calculator assumes a straight common rafter and does not include birdsmouth cuts, plumb cuts, or ridge thickness allowances.';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Time Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0d1a2b; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; background: #1c2e4a; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #aeb6bf; margin-bottom: 25px; }

        label { display: block; margin-bottom: 8px; color: #5dade2; font-weight: bold; }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            resize: vertical;
            font-size: 16px;
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .output-box {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2ecc71;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #f39c12;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>⏱️ Reading Time Calculator</h1>
    <p>Paste your draft content below to get an instant word count and estimated reading time.</p>

    <label for="content-input">Article Content (Paste Your Text Here)</label>
    <textarea id="content-input" oninput="calculateStats()">Welcome to your new content optimization tool! This is based on the industry standard of 200 words per minute. Knowing your word count is essential for publishing on platforms like Medium or for lead magnets like free guides. It helps you stay on target for length and engagement. Simply paste any text here, and the calculator will update instantly. This application runs entirely in your web browser using JavaScript, ensuring your data remains private and secure—nothing leaves your device. Happy writing!</textarea>

    <div class="output-grid">
        <div class="output-box">
            <span class="value" id="word-count">0</span>
            <span class="label">Total Words</span>
        </div>
        <div class="output-box">
            <span class="value" id="read-time-min">0</span>
            <span class="label">Reading Time (Mins)</span>
        </div>
        <div class="output-box">
            <span class="value" id="read-time-sec">0</span>
            <span class="label">Reading Time (Secs)</span>
        </div>
    </div>
    
    <div class="note">
        Calculation is based on an average reading speed of 200 Words Per Minute (WPM).
    </div>
</div>

<script>
    const contentInput = document.getElementById('content-input');
    const wordCountEl = document.getElementById('word-count');
    const readTimeMinEl = document.getElementById('read-time-min');
    const readTimeSecEl = document.getElementById('read-time-sec');

    const WPM = 200; // Industry standard words per minute

    function calculateStats() {
        const text = contentInput.value.trim();
        
        // 1. Calculate Word Count
        let wordCount = 0;
        if (text.length > 0) {
            // Use regex to split by whitespace and filter out empty strings
            wordCount = text.split(/\s+/).filter(word => word.length > 0).length;
        }
        
        // 2. Calculate Reading Time
        const totalSeconds = Math.ceil((wordCount / WPM) * 60);
        
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;

        // 3. Update the HTML elements
        wordCountEl.textContent = wordCount;
        readTimeMinEl.textContent = minutes;
        readTimeSecEl.textContent = seconds;
    }

    // Run calculation on initial page load
    window.onload = function() {
        calculateStats();
    };
</script>
</body>
</html>

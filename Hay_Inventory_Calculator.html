<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hay Inventory Days-on-Hand</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0d1a2b; color: #fff; }
        .container { max-width: 700px; margin: 0 auto; background: #1c2e4a; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #aeb6bf; margin-bottom: 25px; }

        label { display: block; margin-bottom: 5px; color: #5dade2; font-weight: bold; }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
        }

        .output-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2ecc71;
            background-color: #34495e;
        }

        .output-box .value {
            font-size: 3em;
            color: #f39c12;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 1em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üóìÔ∏è Hay Inventory DOH</h1>
    <p>Calculate how many days your current hay supply will last based on herd size and daily consumption rate.</p>

    <div class="input-group">
        <label for="inventory-input">Total Hay Inventory (Tons)</label>
        <input type="number" id="inventory-input" value="100" min="0" oninput="calculateDOH()">
    </div>

    <div class="input-group">
        <label for="herd-size-input">Herd Size (Number of Head)</label>
        <input type="number" id="herd-size-input" value="50" min="1" oninput="calculateDOH()">
    </div>
    
    <div class="input-group">
        <label for="rate-input">Consumption Rate (Lbs/Head/Day)</label>
        <input type="number" id="rate-input" value="30" min="1" oninput="calculateDOH()">
    </div>

    <div class="output-box">
        <span class="value" id="doh-output">0</span>
        <span class="label">Days Remaining (Days on Hand)</span>
    </div>
    
    <div class="note">
        Formula: (Total Tons $\times$ 2000) / (Herd Size $\times$ Lbs/Head/Day) = Days.
    </div>
</div>

<script>
    const inventoryInput = document.getElementById('inventory-input');
    const herdSizeInput = document.getElementById('herd-size-input');
    const rateInput = document.getElementById('rate-input');
    const dohOutput = document.getElementById('doh-output');

    // Constant for Ton to Pound conversion
    const LBS_PER_TON = 2000;

    function calculateDOH() {
        const totalTons = parseFloat(inventoryInput.value);
        const herdSize = parseFloat(herdSizeInput.value);
        const consumptionRate = parseFloat(rateInput.value);
        
        // Validation
        if (isNaN(totalTons) || isNaN(herdSize) || isNaN(consumptionRate) || totalTons < 0 || herdSize <= 0 || consumptionRate <= 0) {
            dohOutput.textContent = '0';
            return;
        }

        // 1. Calculate Total Hay in Pounds
        const totalLbs = totalTons * LBS_PER_TON;

        // 2. Calculate Total Daily Consumption for the entire herd
        // Formula: Daily Lbs Consumed = Herd Size * Consumption Rate
        const dailyConsumptionLbs = herdSize * consumptionRate;
        
        // 3. Calculate Days on Hand (DOH)
        // Formula: DOH = Total Lbs / Daily Lbs Consumed
        const daysOnHand = totalLbs / dailyConsumptionLbs;
        
        // --- Output Results ---
        
        // Display result (rounded down to the nearest whole day)
        if (isFinite(daysOnHand) && daysOnHand > 0) {
            dohOutput.textContent = Math.floor(daysOnHand);
        } else {
             dohOutput.textContent = '0';
        }
    }

    // Run calculation on initial page load
    window.onload = function() {
        calculateDOH();
    };
</script>
</body>
</html>

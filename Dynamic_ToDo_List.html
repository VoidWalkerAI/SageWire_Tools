<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0c0e14; color: #f4f6f7; }
        .container { max-width: 600px; margin: 0 auto; background: #1a1e2b; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #aeb6bf; margin-bottom: 25px; }

        #task-input {
            width: 75%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px 0 0 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
            display: inline-block;
        }

        #add-button {
            width: 25%;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
            margin-left: -4px; /* Fix the gap */
            display: inline-block;
        }
        #add-button:hover { background-color: #27ae60; }

        #todo-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #todo-list li {
            background-color: #2c3e50;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #5dade2;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #todo-list li:hover {
            background-color: #34495e;
        }

        .task-text {
            flex-grow: 1;
            margin-right: 15px;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #f39c12;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù Private Task Manager</h1>
    <p>Your list is saved securely in this browser (Local Storage). Nothing leaves your device.</p>

    <div id="input-container">
        <input type="text" id="task-input" placeholder="Enter a new task...">
        <button id="add-button">Add Task</button>
    </div>

    <ul id="todo-list">
        </ul>
    
    <div class="note">
        Click a task to mark it as complete. Refresh the page to confirm your list is saved!
    </div>
</div>

<script>
    const TASK_STORAGE_KEY = 'sageWireTasks';
    const taskInput = document.getElementById('task-input');
    const addButton = document.getElementById('add-button');
    const todoList = document.getElementById('todo-list');

    // --- Core Logic: Load, Save, and Render ---

    // 1. Load tasks from Local Storage
    function getTasks() {
        try {
            const tasksJson = localStorage.getItem(TASK_STORAGE_KEY);
            return tasksJson ? JSON.parse(tasksJson) : [];
        } catch (e) {
            console.error("Error loading tasks:", e);
            return [];
        }
    }

    // 2. Save tasks to Local Storage
    function saveTasks(tasks) {
        try {
            localStorage.setItem(TASK_STORAGE_KEY, JSON.stringify(tasks));
        } catch (e) {
            console.error("Error saving tasks:", e);
        }
    }

    // 3. Render the entire list to the DOM
    function renderTasks() {
        const tasks = getTasks();
        todoList.innerHTML = ''; // Clear the current list

        tasks.forEach((task, index) => {
            const listItem = document.createElement('li');
            listItem.setAttribute('data-index', index);
            
            // Task Text
            const taskText = document.createElement('span');
            taskText.className = 'task-text';
            taskText.textContent = task.text;
            listItem.appendChild(taskText);

            // Set completion status
            if (task.completed) {
                listItem.classList.add('completed');
                listItem.style.borderLeftColor = '#2ecc71'; // Green border for completed
            } else {
                listItem.style.borderLeftColor = '#5dade2'; // Blue border for active
            }

            // Delete Button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'X';
            deleteBtn.onclick = (e) => {
                e.stopPropagation(); // Prevents task toggle when clicking delete
                deleteTask(index);
            };
            listItem.appendChild(deleteBtn);

            // Add click listener for toggling completion
            listItem.onclick = () => toggleTask(index);

            todoList.appendChild(listItem);
        });
    }

    // --- Action Handlers ---

    function addTask() {
        const text = taskInput.value.trim();
        if (text === '') return;

        const tasks = getTasks();
        tasks.push({ text: text, completed: false });
        
        saveTasks(tasks);
        taskInput.value = ''; // Clear input
        renderTasks();
    }

    function toggleTask(index) {
        const tasks = getTasks();
        if (tasks[index]) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks(tasks);
            renderTasks();
        }
    }

    function deleteTask(index) {
        let tasks = getTasks();
        // Remove 1 element at the given index
        tasks.splice(index, 1);
        saveTasks(tasks);
        renderTasks();
    }

    // --- Event Listeners and Initialization ---

    addButton.addEventListener('click', addTask);
    
    // Allows pressing Enter key to add a task
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTask();
        }
    });

    // Load and display tasks when the page first loads
    window.onload = renderTasks;
</script>
</body>
</html>

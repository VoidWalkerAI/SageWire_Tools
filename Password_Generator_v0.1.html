<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Password Generator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0c0e14; color: #f4f6f7; }
        .container { max-width: 500px; margin: 0 auto; background: #1a1e2b; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { color: #aeb6bf; text-align: center; margin-bottom: 25px; }

        .output-box {
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #5dade2;
            background-color: #2c3e50;
            transition: all 0.3s ease;
        }

        #password-output {
            font-size: 1.4em;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            color: #2ecc71;
            font-weight: bold;
            cursor: pointer;
        }

        /* Strength Meter Styles */
        .strength-container {
            height: 8px;
            width: 100%;
            background: #34495e;
            border-radius: 4px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease, background-color 0.5s ease;
        }

        .settings-group {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #34495e;
            border-radius: 5px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        button:hover { background-color: #e67e22; }

        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.85em;
            color: #aeb6bf;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ”‘ Secure Gen</h1>
    <p>Cryptographically strong passwords.</p>

    <div class="output-box" onclick="copyPassword()">
        <div id="password-output">Click Generate</div>
    </div>

    <div class="strength-container">
        <div id="strength-bar"></div>
    </div>
    
    <div class="settings-group">
        <div class="setting-row">
            <label>Length: <span id="length-value">16</span></label>
            <input type="range" id="length-range" min="8" max="50" value="16">
        </div>
        
        <div class="setting-row">
            <label>Uppercase (A-Z)</label>
            <input type="checkbox" id="include-uppercase" checked>
        </div>

        <div class="setting-row">
            <label>Numbers (0-9)</label>
            <input type="checkbox" id="include-numbers" checked>
        </div>
        
        <div class="setting-row">
            <label>Symbols (!@#$)</label>
            <input type="checkbox" id="include-symbols" checked>
        </div>
    </div>
    
    <button onclick="generatePassword()">Generate New Password</button>

    <div class="note">
        <b>Tip:</b> Click the password box to copy. It is recommended to use at least 12 characters with all options enabled.
    </div>
</div>

<script>
    const PASSWORD_OUTPUT = document.getElementById('password-output');
    const LENGTH_RANGE = document.getElementById('length-range');
    const LENGTH_VALUE = document.getElementById('length-value');
    const STRENGTH_BAR = document.getElementById('strength-bar');
    
    const CHARS = {
        lower: 'abcdefghijklmnopqrstuvwxyz',
        upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        num: '0123456789',
        sym: '!@#$%^&*()_+~`|}{[]:;?><,./-='
    };

    // --- Core Logic ---

    function generatePassword() {
        const length = parseInt(LENGTH_RANGE.value);
        let characterPool = CHARS.lower;
        let password = '';
        
        const config = [
            { id: 'include-uppercase', chars: CHARS.upper },
            { id: 'include-numbers', chars: CHARS.num },
            { id: 'include-symbols', chars: CHARS.sym }
        ];

        config.forEach(item => {
            if (document.getElementById(item.id).checked) {
                characterPool += item.chars;
                password += getRandomChar(item.chars); // Ensure at least one
            }
        });

        for (let i = password.length; i < length; i++) {
            password += getRandomChar(characterPool);
        }

        // Shuffle
        password = password.split('').sort(() => 0.5 - Math.random()).join('');
        
        PASSWORD_OUTPUT.textContent = password;
        updateStrength(password);
        saveSettings();
    }

    function getRandomChar(str) {
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        return str[array[0] % str.length];
    }

    // --- UI & Feedback ---

    function updateStrength(pwd) {
        let score = 0;
        if (pwd.length > 12) score += 30;
        if (/[A-Z]/.test(pwd)) score += 20;
        if (/[0-9]/.test(pwd)) score += 20;
        if (/[^A-Za-z0-9]/.test(pwd)) score += 30;

        STRENGTH_BAR.style.width = score + '%';
        
        if (score < 50) STRENGTH_BAR.style.backgroundColor = '#e74c3c'; // Red
        else if (score < 80) STRENGTH_BAR.style.backgroundColor = '#f39c12'; // Orange
        else STRENGTH_BAR.style.backgroundColor = '#2ecc71'; // Green
    }

    function copyPassword() {
        const text = PASSWORD_OUTPUT.textContent;
        if (text === 'Click Generate' || text === 'COPIED!') return;

        navigator.clipboard.writeText(text).then(() => {
            const originalText = text;
            PASSWORD_OUTPUT.textContent = 'COPIED!';
            setTimeout(() => { PASSWORD_OUTPUT.textContent = originalText; }, 1000);
        });
    }

    // --- Persistence ---

    function saveSettings() {
        const settings = {
            len: LENGTH_RANGE.value,
            up: document.getElementById('include-uppercase').checked,
            num: document.getElementById('include-numbers').checked,
            sym: document.getElementById('include-symbols').checked
        };
        localStorage.setItem('pw_settings', JSON.stringify(settings));
        LENGTH_VALUE.textContent = LENGTH_RANGE.value;
    }

    function loadSettings() {
        const saved = JSON.parse(localStorage.getItem('pw_settings'));
        if (saved) {
            LENGTH_RANGE.value = saved.len;
            document.getElementById('include-uppercase').checked = saved.up;
            document.getElementById('include-numbers').checked = saved.num;
            document.getElementById('include-symbols').checked = saved.sym;
        }
        LENGTH_VALUE.textContent = LENGTH_RANGE.value;
    }

    // Event Listeners
    LENGTH_RANGE.addEventListener('input', () => {
        LENGTH_VALUE.textContent = LENGTH_RANGE.value;
        saveSettings();
    });

    window.onload = loadSettings;
</script>
</body>
</html>

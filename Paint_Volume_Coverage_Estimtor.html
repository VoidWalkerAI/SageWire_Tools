<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Volume and Coverage Estimator | Sage Tools</title>
    <style>
        /* SAGE TOOLS THEME: Technical, Clean, Neutral Palette */
        :root {
            --sage-primary: #007bff; /* Blue for action/headers */
            --sage-accent: #28a745; /* Green for success/results */
            --sage-neutral: #6c757d; /* Gray for secondary text */
            --light-bg: #f8f9fa;
            --calc-bg: #ffffff;
        }

        body { 
            font-family: 'Arial', sans-serif; 
            margin: 20px; 
            background-color: var(--light-bg); 
        }
        .calculator { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 30px; 
            background-color: var(--calc-bg); 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }
        
        /* Header Styling */
        .brand-header { 
            text-align: center; 
            margin-bottom: 25px; 
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .brand-header h2 { 
            color: var(--sage-primary); 
            font-size: 1.6em; 
            margin: 0; 
        }
        .brand-header .slogan { 
            color: var(--sage-neutral); 
            font-size: 0.9em; 
            margin-top: 5px;
        }

        h3 { 
            color: var(--sage-neutral); 
            margin-top: 25px; 
            border-bottom: 1px dashed #eee; 
            padding-bottom: 5px; 
        }
        .input-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #333; 
        }
        input[type="number"] { 
            width: 95%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 30px; 
            background-color: var(--sage-primary); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 1.05em; 
            transition: background-color 0.3s; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        
        /* Result Section */
        .result-section { 
            margin-top: 35px; 
            padding: 20px; 
            border: 2px solid var(--sage-accent); 
            border-radius: 6px; 
            background-color: #e9f7ef; /* Light green success background */
        }
        .result-output { 
            font-size: 1.1em; 
            margin: 10px 0; 
        }
        .result-output strong { 
            color: var(--sage-accent); 
            font-size: 1.3em; 
        }
        
        /* Footer */
        .footer-citation {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="calculator">
        
        <div class="brand-header">
            <h2>Paint Volume and Coverage Estimator</h2>
            <p class="slogan">A Sage Tools Utility</p>
        </div>

        <h3>Room Dimensions (Feet)</h3>
        <div class="input-group">
            <label for="length">Room Length (L):</label>
            <input type="number" id="length" value="15" placeholder="e.g., 15">
        </div>
        <div class="input-group">
            <label for="width">Room Width (W):</label>
            <input type="number" id="width" value="12" placeholder="e.g., 12">
        </div>
        <div class="input-group">
            <label for="height">Wall Height (H):</label>
            <input type="number" id="height" value="8" placeholder="e.g., 8">
        </div>

        <h3>Painting Parameters</h3>
        <div class="input-group">
            <label for="coverageRate">Coverage Rate ($\text{sq ft}/\text{gallon}$):</label>
            <input type="number" id="coverageRate" value="350" placeholder="e.g., 350">
        </div>
        <div class="input-group">
            <label for="numCoats">Number of Coats:</label>
            <input type="number" id="numCoats" value="2" placeholder="e.g., 2">
        </div>
        <div class="input-group">
            <label for="deductions">Area to Deduct ($\text{sq ft}$, Doors/Windows):</label>
            <input type="number" id="deductions" value="37" placeholder="e.g., 37">
        </div>

        <button onclick="calculatePaint()">Calculate Paint Volume</button>

        <div class="result-section">
            <div class="result-output">
                Net Paintable Area: <strong id="netArea">-- sq ft</strong>
            </div>
            <div class="result-output">
                Total Paint Volume Required: <strong id="totalVolume">-- gallons</strong>
            </div>
            <div class="result-output" style="margin-top: 15px;">
                Recommended Purchase (Rounded Up): <strong id="purchaseVolume">-- gallons</strong>
            </div>
        </div>
        
        <div class="footer-citation">
            A utility tool forged by Gemini.
        </div>
    </div>

    <script>
        function calculatePaint() {
            const L = parseFloat(document.getElementById('length').value);
            const W = parseFloat(document.getElementById('width').value);
            const H = parseFloat(document.getElementById('height').value);
            const C_rate = parseFloat(document.getElementById('coverageRate').value);
            const N_coats = parseFloat(document.getElementById('numCoats').value);
            const Deductions = parseFloat(document.getElementById('deductions').value);

            if (isNaN(L) || isNaN(W) || isNaN(H) || isNaN(C_rate) || isNaN(N_coats) || isNaN(Deductions) || C_rate <= 0 || N_coats <= 0 || L <= 0 || W <= 0 || H <= 0) {
                alert('Please enter valid, positive inputs for all parameters.');
                return;
            }

            // Area Calculation: Wall Area = 2*L*H + 2*W*H
            const wallArea = (2 * L * H) + (2 * W * H);

            // Net Paintable Area: A_net = Wall Area - Deductions
            const A_net = wallArea - Deductions;

            // Total Paint Volume Calculation: V_total = (A_net * N_coats) / C_rate
            const V_total = (A_net * N_coats) / C_rate;
            
            // Recommended Purchase: Always round up to the nearest whole can (gallon)
            const V_purchase = Math.ceil(V_total);

            // Output
            document.getElementById('netArea').textContent = `${A_net.toFixed(0)} sq ft`;
            document.getElementById('totalVolume').textContent = `${V_total.toFixed(2)} gallons`;
            document.getElementById('purchaseVolume').textContent = `${V_purchase} gallons`;
        }
    </script>
</body>
</html>

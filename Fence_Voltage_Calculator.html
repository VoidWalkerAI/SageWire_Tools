<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerdMate | Fence Voltage Drop</title>
    
    <style>
        /* --- HERDMATE BRANDING CSS --- */
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background-color: #14141A; /* Ranch Slate */
            color: #f4f6f7; 
            font-size: 1.05em;
        }
        .container { 
            max-width: 650px; 
            margin: 0 auto; 
            background: #292930; /* Soil/Dark Taupe */
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }
        h1 { 
            color: #B85C38; /* Primary Accent (Rust) */
            text-align: center; 
            margin-bottom: 5px; 
        }
        p { 
            color: #ccc; 
            text-align: center; 
            margin-bottom: 25px; 
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 8px; color: #aeb6bf; font-weight: bold; }
        
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #7D716A; /* Aged Bronze Border */
            border-radius: 5px;
            background-color: #34343d; 
            color: #fff;
            font-size: 16px;
        }

        .output-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #5dade2; 
            background-color: #34343d;
        }

        .output-box h3 {
            margin-top: 0;
            color: #B85C38; 
            border-bottom: 1px solid #7D716A;
            padding-bottom: 5px;
            font-size: 1.1em;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #5dade2; 
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        /* Status Colors */
        .voltage-good { color: #5A946E !important; border-color: #5A946E !important; } /* Green */
        .voltage-weak { color: #f39c12 !important; border-color: #f39c12 !important; } /* Yellow */
        .voltage-bad { color: #E74C3C !important; border-color: #E74C3C !important; } /* Red */
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34343d;
            border-left: 5px solid #B85C38;
            font-size: 0.9em;
            color: #f4f6f7;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>âš¡ HerdMate | Fence Voltage</h1>
    <p>Estimate voltage loss over distance to ensure your fence still packs a punch at the far end.</p>

    <div class="input-grid">
        <div>
            <label for="voltage-input">Energizer Output (Volts)</label>
            <input type="number" id="voltage-input" value="8000" min="0" step="100" oninput="calculateVoltage()">
        </div>
        <div>
            <label for="length-input">Distance to End (Feet)</label>
            <input type="number" id="length-input" value="2500" min="0" step="100" oninput="calculateVoltage()">
        </div>
    </div>

    <label for="wire-type">Wire Type</label>
    <select id="wire-type" onchange="calculateVoltage()">
        <option value="0.005">12.5 Ga High Tensile (Best)</option>
        <option value="0.009">14 Ga Steel Wire</option>
        <option value="0.006">17 Ga Aluminum Wire</option>
        <option value="0.2">Turbo/Braided Polywire (Good)</option>
        <option value="6.0">Standard Polywire (High Resistance)</option>
        <option value="10.0">Stainless Polytape (Very High Res)</option>
    </select>

    <label for="load-condition" style="margin-top:15px;">Fence Load / Weed Conditions</label>
    <select id="load-condition" onchange="calculateVoltage()">
        <option value="5000">Clean / Insulated (Low Load)</option>
        <option value="2000">Light Weeds / Damp Insulators</option>
        <option value="500" selected>Heavy Weeds / Brush Contact</option>
        <option value="100">Short / Broken Insulator</option>
    </select>

    <div class="output-box" id="result-box">
        <h3>Voltage at End of Line</h3>
        <span class="value" id="end-voltage-output">0 Volts</span>
        <span class="label" id="status-output">Calculating...</span>
    </div>
    
    <div class="note">
        <strong>Rule of Thumb:</strong> Cattle need at least <strong>2,000V-3,000V</strong> to respect a fence. Sheep/Goats often need <strong>4,000V+</strong> through thick wool.
    </div>
</div>

<script>
    const VOLT_INPUT = document.getElementById('voltage-input');
    const LEN_INPUT = document.getElementById('length-input');
    const WIRE_SELECT = document.getElementById('wire-type');
    const LOAD_SELECT = document.getElementById('load-condition');
    
    const RESULT_BOX = document.getElementById('result-box');
    const VOLT_OUTPUT = document.getElementById('end-voltage-output');
    const STATUS_OUTPUT = document.getElementById('status-output');

    function calculateVoltage() {
        const sourceVolts = parseFloat(VOLT_INPUT.value);
        const length = parseFloat(LEN_INPUT.value);
        const ohmsPerFoot = parseFloat(WIRE_SELECT.value);
        const loadResistance = parseFloat(LOAD_SELECT.value); // Weeds act as a resistor to ground

        // Validation
        if (isNaN(sourceVolts) || isNaN(length) || sourceVolts < 0 || length < 0) {
            VOLT_OUTPUT.textContent = '0 Volts';
            STATUS_OUTPUT.textContent = '';
            return;
        }

        // 1. Calculate Total Wire Resistance
        // Resistance = Length * Ohms per foot
        const wireResistance = length * ohmsPerFoot;

        // 2. Calculate Voltage Divider
        // The fence acts as a circuit. Weeds (load) pull voltage down.
        // Formula: V_end = V_source * (R_load / (R_wire + R_load))
        const endVolts = sourceVolts * (loadResistance / (wireResistance + loadResistance));

        // --- Output Results ---
        
        const finalVolts = Math.round(endVolts);
        VOLT_OUTPUT.textContent = finalVolts.toLocaleString() + " Volts";
        
        // 3. Determine Status Class
        RESULT_BOX.classList.remove('voltage-good', 'voltage-weak', 'voltage-bad');
        VOLT_OUTPUT.classList.remove('voltage-good', 'voltage-weak', 'voltage-bad');
        
        let statusMsg = "";
        
        if (finalVolts >= 4000) {
            statusMsg = "EXCELLENT (Stops Predators/Goats)";
            RESULT_BOX.classList.add('voltage-good');
            VOLT_OUTPUT.classList.add('voltage-good');
        } else if (finalVolts >= 2500) {
            statusMsg = "GOOD (Effective for Cattle/Horses)";
            RESULT_BOX.classList.add('voltage-good'); // Still green, just standard
            VOLT_OUTPUT.classList.add('voltage-good');
        } else if (finalVolts >= 1500) {
            statusMsg = "WEAK (Animals may push through)";
            RESULT_BOX.classList.add('voltage-weak');
            VOLT_OUTPUT.classList.add('voltage-weak');
        } else {
            statusMsg = "INEFFECTIVE / DEAD SHORT";
            RESULT_BOX.classList.add('voltage-bad');
            VOLT_OUTPUT.classList.add('voltage-bad');
        }
        
        STATUS_OUTPUT.textContent = statusMsg;
    }

    // Initialize
    window.onload = function() {
        calculateVoltage();
    };
</script>
</body>
</html>

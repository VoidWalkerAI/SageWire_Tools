<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Offset Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0c0e14; color: #f4f6f7; }
        .container { max-width: 600px; margin: 0 auto; background: #1a1e2b; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { color: #aeb6bf; text-align: center; margin-bottom: 25px; }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 8px; color: #5dade2; font-weight: bold; }
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
        }

        .output-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2ecc71;
            background-color: #34495e;
        }

        .output-box h3 {
            margin-top: 0;
            color: #f39c12;
            border-bottom: 1px solid #f39c12;
            padding-bottom: 5px;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #2ecc71;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŒŽ Global Time Zone Offset</h1>
    <p>Convert the current time from your local zone to any target time zone.</p>

    <div class="input-grid">
        <div>
            <label for="home-zone-select">Home Time Zone (Your Current Location)</label>
            <select id="home-zone-select" onchange="calculateOffset()">
                <option value="-5" selected>EST/EDT (UTC -5 / -4)</option>
                <option value="-6">CST/CDT (UTC -6 / -5)</option>
                <option value="-7">MST/MDT (UTC -7 / -6)</option>
                <option value="-8">PST/PDT (UTC -8 / -7)</option>
                <option value="0">London/GMT (UTC +0)</option>
                <option value="1">Paris/Berlin (UTC +1)</option>
                <option value="8">Beijing/Perth (UTC +8)</option>
                <option value="10">Sydney/Brisbane (UTC +10 / +11)</option>
                <option value="13">Auckland (UTC +12 / +13)</option>
            </select>
        </div>
        <div>
            <label for="target-zone-select">Target Time Zone (Meeting/Post Time)</label>
            <select id="target-zone-select" onchange="calculateOffset()">
                <option value="0">London/GMT (UTC +0)</option>
                <option value="-5" selected>EST/EDT (UTC -5 / -4)</option>
                <option value="-8">PST/PDT (UTC -8 / -7)</option>
                <option value="8">Beijing/Perth (UTC +8)</option>
            </select>
        </div>
    </div>
    
    <div class="output-box">
        <h3>Target Zone Time</h3>
        <span class="value" id="target-time-output">00:00 AM</span>
        <span class="label" id="target-date-output">Today, November 15, 2025</span>
    </div>

    <div class="note">
        This calculation assumes standard offset and does not automatically account for Daylight Saving Time (DST) shifts.
    </div>
</div>

<script>
    const HOME_ZONE_SELECT = document.getElementById('home-zone-select');
    const TARGET_ZONE_SELECT = document.getElementById('target-zone-select');
    const TARGET_TIME_OUTPUT = document.getElementById('target-time-output');
    const TARGET_DATE_OUTPUT = document.getElementById('target-date-output');
    
    // Core Logic: Calculates the time in the target zone
    function calculateOffset() {
        const homeOffset = parseFloat(HOME_ZONE_SELECT.value); // Offset from UTC
        const targetOffset = parseFloat(TARGET_ZONE_SELECT.value); // Target offset from UTC
        
        if (isNaN(homeOffset) || isNaN(targetOffset)) {
            TARGET_TIME_OUTPUT.textContent = 'Invalid Selection';
            return;
        }

        // 1. Get the current time in UTC (GMT)
        const now = new Date();
        // Convert to UTC milliseconds: (current time in ms) + (current offset in ms)
        const utc_ms = now.getTime() + (now.getTimezoneOffset() * 60000); // getTimezoneOffset returns minutes

        // 2. Calculate the difference in hours between the target and home zone
        // This is the net offset to be applied to the local machine's time
        const offsetDifference_hours = targetOffset - homeOffset;

        // 3. Apply the new offset to the UTC time
        const target_ms = utc_ms + (offsetDifference_hours * 3600000); // 3600000 ms per hour

        // 4. Create the final date object and format it
        const targetDate = new Date(target_ms);

        // Format the time (e.g., 03:30 PM)
        const timeString = targetDate.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });

        // Format the date (e.g., Today, November 15, 2025)
        const dateString = targetDate.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // --- Output Results ---
        TARGET_TIME_OUTPUT.textContent = timeString;
        TARGET_DATE_OUTPUT.textContent = dateString;
    }

    // Initialization: Set default values and run calculation
    window.onload = function() {
        // Find the user's current UTC offset to set a sensible default for "Home Zone"
        // This is complex due to DST, so we use a safe, common default (EST)
        
        calculateOffset();
        // Set a 1-second interval to keep the time updated live
        setInterval(calculateOffset, 1000);
    };
</script>
</body>
</html>

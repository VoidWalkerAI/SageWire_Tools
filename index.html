<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageWire Syndicate | Tool Suite</title>
    <style>
        :root {
            --primary: #4da6ff;
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text: #e0e0e0;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
        }

        h1 { margin: 0; color: var(--primary); letter-spacing: 2px; }
        p { opacity: 0.8; }

        #search { 
            width: 100%; 
            max-width: 600px;
            padding: 15px; 
            margin: 20px auto;
            display: block;
            border-radius: 30px; 
            border: 1px solid #333; 
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        #search:focus { border-color: var(--primary); }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }

        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            text-decoration: none; 
            color: var(--text); 
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 80px;
        }

        .card:hover { 
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(77, 166, 255, 0.1);
            background: #222;
        }

        .card h3 { margin: 0; font-size: 1.1rem; font-weight: 500; }

        /* Style for the injected header on individual pages */
        #sagewire-nav {
            background: var(--primary);
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <header>
        <h1>SAGEWIRE SYNDICATE</h1>
        <p>Accessing 170+ Professional Utility Tools</p>
        <input type="text" id="search" placeholder="Search for a tool (e.g. 'Cattle', 'Finance', 'Logistics')..." onkeyup="filterTools()">
    </header>
    
    <div class="grid" id="tool-container">
        </div>

    <script>
        // CONFIGURATION
        const GITHUB_USERNAME = 'VoidWalkerAI';
        const REPO_NAME = 'SageWire_Tools';

        // 1. LOAD TOOLS INTO DASHBOARD
        async function loadTools() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/`);
                const files = await response.json();
                const container = document.getElementById('tool-container');
                
                // Sort files alphabetically
                files.sort((a, b) => a.name.localeCompare(b.name));

                files.forEach(file => {
                    // Only show HTML files and ignore this index file
                    if(file.name.endsWith('.html') && file.name !== 'index.html') {
                        const cleanName = file.name.replace(/_/g, ' ').replace('.html', '');
                        container.innerHTML += `
                            <a href="${file.name}" class="card">
                                <h3>${cleanName}</h3>
                            </a>`;
                    }
                });
            } catch (error) {
                console.error("Error loading tools:", error);
            }
        }
        
        // 2. SEARCH FILTER LOGIC
        function filterTools() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }

        // 3. AUTO-NAV SCRIPT (This part stays dormant on this page but shows you how it works)
        // To make this work on all 170 pages, you'd ideally paste this script into them:
        /*
        window.onload = function() {
            if (window.location.pathname.includes('index.html') || window.location.pathname.endsWith('/')) return;
            let nav = document.createElement('div');
            nav.id = 'sagewire-nav';
            nav.innerHTML = `<a href="index.html" style="color:black; font-weight:bold; text-decoration:none; font-family:sans-serif;">â¬… BACK TO SAGEWIRE DASHBOARD</a>`;
            document.body.prepend(nav);
        };
        */

        loadTools();
    </script>
</body>
</html>

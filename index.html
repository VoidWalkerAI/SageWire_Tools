<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidWalkerAI | SageWire Syndicate</title>
    <style>
        :root {
            --primary: #00ff88; /* Badass Green */
            --accent: #bc13fe;  /* Pro Purple */
            --bg: #050505;
            --card-bg: #111111;
            --text: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0;
        }

        /* Branding Header */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, #111 0%, #050505 100%);
            border-bottom: 2px solid var(--primary);
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px var(--primary);
            margin-bottom: 20px;
        }

        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 3px; color: var(--primary); text-transform: uppercase; }
        p { opacity: 0.7; font-size: 1rem; margin-top: 10px; }

        /* Search Bar */
        .search-container { padding: 20px; text-align: center; sticky; top: 0; background: var(--bg); z-index: 100; }
        #search { 
            width: 90%; max-width: 600px; padding: 15px; 
            border-radius: 30px; border: 1px solid #333; 
            background: #1a1a1a; color: white; font-size: 1rem; outline: none;
        }
        #search:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }

        /* The Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card { 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #222; 
            text-decoration: none; 
            color: var(--text); 
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
            position: relative;
            border-left: 4px solid #333;
        }

        .card:hover { 
            transform: translateY(-5px);
            border-left-color: var(--primary);
            background: #1a1a1a;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card h3 { margin: 0; font-size: 1.1rem; font-weight: 600; text-transform: capitalize; }
        
        /* Pro Badge for Private/Paid Systems */
        .pro-badge {
            position: absolute; top: 10px; right: 10px;
            background: var(--accent); color: white;
            font-size: 0.6rem; font-weight: bold; padding: 2px 6px; border-radius: 3px;
        }
    </style>
</head>
<body>

    <header>
        <img src="void_logo.png" class="logo" alt="VoidWalker Logo">
        <h1>VOIDWALKER SYSTEMS</h1>
        <p>SageWire Syndicate Tools • 170+ Active Deployments</p>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a tool (e.g., 'Cattle', 'APR', 'Generator')..." onkeyup="filterTools()">
    </div>
    
    <div class="grid" id="tool-container">
        </div>

    <script>
        // Use your GitHub details to pull the file list
        async function loadTools() {
            try {
                const response = await fetch('https://api.github.com/repos/VoidWalkerAI/SageWire_Tools/contents/');
                const files = await response.json();
                const container = document.getElementById('tool-container');
                
                // Sort files alphabetically
                files.sort((a, b) => a.name.localeCompare(b.name));

                files.forEach(file => {
                    // Filter for HTML files and exclude index.html
                    if(file.name.endsWith('.html') && file.name !== 'index.html') {
                        const cleanName = file.name.replace(/_/g, ' ').replace('.html', '');
                        
                        // Add card to the dashboard
                        container.innerHTML += `
                            <a href="${file.name}" class="card">
                                <div class="pro-badge">PRO</div>
                                <h3>${cleanName}</h3>
                                <div style="font-size: 0.7rem; color: var(--primary); margin-top: 10px;">LAUNCH SYSTEM →</div>
                            </a>`;
                    }
                });
            } catch (error) {
                console.error("Error loading tools:", error);
            }
        }
        
        function filterTools() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }

        loadTools();
    </script>
</body>
</html>

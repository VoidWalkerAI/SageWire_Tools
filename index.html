<!DOCTYPE html>
<html>
<head>
    <title>SageWire Syndicate Tools</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .card { background: #1e1e1e; padding: 15px; border-radius: 8px; border: 1px solid #333; text-decoration: none; color: #4da6ff; transition: 0.2s; }
        .card:hover { background: #252525; border-color: #4da6ff; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: none; }
    </style>
</head>
<body>
    <h1>SageWire Tools Dashboard</h1>
    <input type="text" id="search" placeholder="Search 170+ tools..." onkeyup="filterTools()">
    
    <div class="grid" id="tool-container">
        </div>

    <script>
        // This script fetches your file list directly from GitHub
        async function loadTools() {
            const response = await fetch('https://api.github.com/repos/VoidWalkerAI/SageWire_Tools/contents/');
            const files = await response.json();
            const container = document.getElementById('tool-container');
            
            files.forEach(file => {
                if(file.name.endsWith('.html') && file.name !== 'index.html') {
                    const name = file.name.replace(/_/g, ' ').replace('.html', '');
                    container.innerHTML += `<a href="${file.name}" class="card"><h3>${name}</h3></a>`;
                }
            });
        }
        
        function filterTools() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }
        loadTools();
    </script>
</body>
</html>

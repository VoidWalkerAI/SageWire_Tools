<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocking Rate Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0d1a2b; color: #fff; }
        .container { max-width: 700px; margin: 0 auto; background: #1c2e4a; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #aeb6bf; margin-bottom: 25px; }

        label { display: block; margin-bottom: 5px; color: #5dade2; font-weight: bold; }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .output-box {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #f39c12;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #2ecc71;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŒ± Sustainable Stocking Rate</h1>
    <p>Calculate the recommended stocking rate based on pasture size and Animal Unit Month (AUM) values.</p>

    <div class="input-group">
        <label for="total-acres-input">Total Pasture Acres Available</label>
        <input type="number" id="total-acres-input" value="100" min="1" oninput="calculateStockingRate()">
    </div>

    <div class="input-group">
        <label for="forage-production-input">Forage Production (AUMs / Acre) - *Check local extension data*</label>
        <input type="number" id="forage-production-input" value="0.75" min="0.1" step="0.01" oninput="calculateStockingRate()">
    </div>
    
    <div class="input-group">
        <label for="grazing-days-input">Grazing Period (Days)</label>
        <input type="number" id="grazing-days-input" value="120" min="1" oninput="calculateStockingRate()">
    </div>
    
    <div class="input-group">
        <label for="cow-weight-input">Average Cow Weight (Lbs) - *Used to adjust Animal Units (AU)*</label>
        <input type="number" id="cow-weight-input" value="1200" min="500" oninput="calculateStockingRate()">
    </div>

    <div class="output-grid">
        <div class="output-box">
            <span class="value" id="max-head-output">0</span>
            <span class="label">Maximum Head Supported</span>
        </div>
        <div class="output-box">
            <span class="value" id="acres-per-au-output">0.00</span>
            <span class="label">Acres Required Per AU</span>
        </div>
    </div>
    
    <div class="note">
        Calculations use a standard 1000-lb Animal Unit (AU). AU = Actual Weight / 1000.
    </div>
</div>

<script>
    const totalAcresInput = document.getElementById('total-acres-input');
    const forageProductionInput = document.getElementById('forage-production-input');
    const grazingDaysInput = document.getElementById('grazing-days-input');
    const cowWeightInput = document.getElementById('cow-weight-input');
    const maxHeadOutput = document.getElementById('max-head-output');
    const acresPerAuOutput = document.getElementById('acres-per-au-output');

    // Constant: 1 AUM = Forage required to support one 1000-lb cow (AU) for one month (30 days)
    const AU_STANDARD_LBS = 1000;
    const DAYS_PER_MONTH = 30;

    function calculateStockingRate() {
        const totalAcres = parseFloat(totalAcresInput.value);
        const forageProduction = parseFloat(forageProductionInput.value);
        const grazingDays = parseFloat(grazingDaysInput.value);
        const cowWeight = parseFloat(cowWeightInput.value);
        
        // Validation
        if (isNaN(totalAcres) || isNaN(forageProduction) || isNaN(grazingDays) || isNaN(cowWeight) || 
            totalAcres <= 0 || forageProduction <= 0 || grazingDays <= 0 || cowWeight <= 0) {
            maxHeadOutput.textContent = '0';
            acresPerAuOutput.textContent = '0.00';
            return;
        }

        // --- 1. Calculate Total Forage Available (in AUMs) ---
        // Formula: Total AUMs Available = Total Acres * AUMs per Acre
        const totalAUMsAvailable = totalAcres * forageProduction;

        // --- 2. Calculate Cow Demand (Convert actual cow weight to standard AU) ---
        // Formula: Animal Unit (AU) = Actual Weight / 1000 lbs
        const actualAnimalUnit = cowWeight / AU_STANDARD_LBS;

        // --- 3. Calculate Maximum Head Supported ---
        // Grazing Months = Grazing Days / 30
        const grazingMonths = grazingDays / DAYS_PER_MONTH;
        
        // Formula: Max Head = Total AUMs Available / (AU Demand * Grazing Months)
        const maxHeadSupported = totalAUMsAvailable / (actualAnimalUnit * grazingMonths);

        // --- 4. Calculate Acres Required Per AU ---
        // This is the inverse, simplifying the relationship:
        // Formula: Acres/AU = Grazing Months / Forage Production
        const acresRequiredPerAu = grazingMonths / forageProduction;
        
        // --- Output Results ---
        
        // Display Max Head (rounded down to nearest whole number)
        maxHeadOutput.textContent = Math.floor(maxHeadSupported);
        
        // Display Acres Per AU (rounded to 2 decimal places)
        acresPerAuOutput.textContent = acresRequiredPerAu.toFixed(2);
    }

    // Run calculation on initial page load
    window.onload = function() {
        calculateStockingRate();
    };
</script>
</body>
</html>

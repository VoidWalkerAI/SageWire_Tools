<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SageWire Tools – Board Feet Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ========= COLOR SYSTEM (AUTO LIGHT/DARK) ========= */
    :root {
      /* Light mode defaults */
      --sw-bg: #f3f4f6;
      --sw-card-bg: #ffffff;
      --sw-text: #111827;
      --sw-muted: #6b7280;
      --sw-border: #e5e7eb;
      --sw-button-bg: #111827;
      --sw-button-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --sw-bg: #020617;
        --sw-card-bg: #020617;
        --sw-text: #e5e7eb;
        --sw-muted: #9ca3af;
        --sw-border: #1f2933;
        --sw-button-bg: #e5e7eb;
        --sw-button-text: #020617;
      }
    }

    /* ========= GLOBAL LAYOUT ========= */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--sw-bg);
      color: var(--sw-text);
      margin: 0;
      padding: 1.5rem;
    }
    .sw-page {
      max-width: 700px;
      margin: 0 auto;
    }

    /* ========= HEADER ========= */
    .sw-header {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
    .sw-logo {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .sw-tagline {
      font-size: 0.85rem;
      color: var(--sw-muted);
    }

    /* ========= TOOL CARD ========= */
    .sw-tool-card {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 15px rgba(15, 23, 42, 0.05);
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.4rem 0;
    }
    .sw-desc {
      font-size: 0.95rem;
      color: var(--sw-muted);
      margin-bottom: 1rem;
    }

    /* ========= FORM ELEMENTS ========= */
    label {
      display: block;
      margin-top: 0.9rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 0.45rem 0.55rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid var(--sw-border);
      box-sizing: border-box;
      font-size: 0.95rem;
      background: var(--sw-bg);
      color: var(--sw-text);
    }
    input:focus {
      outline: none;
      border-color: var(--sw-button-bg);
      box-shadow: 0 0 0 1px var(--sw-button-bg);
    }

    .sw-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.9rem;
    }
    .sw-row > div {
      flex: 1;
    }

    button {
      margin-top: 1.1rem;
      padding: 0.6rem 1.1rem;
      border-radius: 0.6rem;
      border: none;
      cursor: pointer;
      background: var(--sw-button-bg);
      color: var(--sw-button-text);
      font-size: 0.95rem;
    }
    button:active {
      transform: translateY(1px);
    }

    .sw-result {
      margin-top: 1rem;
      font-weight: 600;
    }
    .sw-note {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: var(--sw-muted);
    }
  </style>
</head>
<body>
  <div class="sw-page">
    <!-- ===== SAGEWIRE HEADER ===== -->
    <header class="sw-header">
      <div class="sw-logo">SageWire Tools</div>
      <div class="sw-tagline">We tend the fire while you're out living life.</div>
    </header>

    <!-- ===== TOOL CARD ===== -->
    <section class="sw-tool-card">
      <h1>Board Feet Calculator</h1>
      <p class="sw-desc">
        Calculate board feet and optional cost for rough or finished lumber.
        Formula (per board): BF = (Thickness(in) × Width(in) × Length(ft)) ÷ 12.
      </p>

      <div class="sw-row">
        <div>
          <label>
            Thickness (in):
            <input type="number" id="thickness" placeholder="e.g. 2 for 2x lumber" step="0.01" min="0">
          </label>
        </div>
        <div>
          <label>
            Width (in):
            <input type="number" id="width" placeholder="e.g. 6" step="0.01" min="0">
          </label>
        </div>
      </div>

      <label>
        Length (ft):
        <input type="number" id="length" placeholder="e.g. 10" step="0.1" min="0">
      </label>

      <div class="sw-row">
        <div>
          <label>
            Quantity (number of boards, optional – default 1):
            <input type="number" id="quantity" placeholder="e.g. 12" step="1" min="1">
          </label>
        </div>
        <div>
          <label>
            Price per board foot (optional, e.g. 3.25):
            <input type="number" id="price" placeholder="e.g. 3.25" step="0.01" min="0">
          </label>
        </div>
      </div>

      <button type="button" onclick="calculateBoardFeet()">
        Calculate Board Feet
      </button>

      <div id="result" class="sw-result"></div>
      <div id="note" class="sw-note"></div>
    </section>
  </div>

  <script>
    function calculateBoardFeet() {
      const thickness = parseFloat(document.getElementById('thickness').value);
      const width = parseFloat(document.getElementById('width').value);
      const length = parseFloat(document.getElementById('length').value);
      let qty = parseFloat(document.getElementById('quantity').value);
      const price = parseFloat(document.getElementById('price').value);

      const resultEl = document.getElementById('result');
      const noteEl = document.getElementById('note');
      resultEl.innerHTML = '';
      noteEl.textContent = '';

      if (isNaN(thickness) || thickness <= 0 ||
          isNaN(width) || width <= 0 ||
          isNaN(length) || length <= 0) {
        resultEl.textContent = 'Please enter valid thickness, width, and length.';
        return;
      }

      if (isNaN(qty) || qty <= 0) {
        qty = 1;
        noteEl.textContent = 'Quantity not provided or invalid – using 1 board.';
      }

      // Board feet per board: (T * W * L_ft) / 12
      const bfPerBoard = (thickness * width * length) / 12.0;
      const totalBf = bfPerBoard * qty;

      if (!isFinite(bfPerBoard) || bfPerBoard <= 0) {
        resultEl.textContent = 'Something went wrong with the calculation. Please check your inputs.';
        return;
      }

      const bfPerBoardRounded = bfPerBoard.toFixed(2);
      const totalBfRounded = totalBf.toFixed(2);

      let html =
        'Board feet per board: ' + bfPerBoardRounded + ' BF<br>' +
        'Total board feet (' + qty.toFixed(0) + ' board(s)): ' + totalBfRounded + ' BF';

      if (!isNaN(price) && price > 0) {
        const totalCost = totalBf * price;
        html += '<br>Estimated total cost: $' + totalCost.toFixed(2) +
                ' @ $' + price.toFixed(2) + ' per BF';
      }

      resultEl.innerHTML = html;

      if (!noteEl.textContent) {
        noteEl.textContent =
          'Board foot formula assumes dimensions in inches and length in feet. ' +
          'For nominal (2x) sizes, use actual dressed size if you need more precision.';
      }
    }
  </script>
</body>
</html>

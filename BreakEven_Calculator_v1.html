<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Break-Even Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #34343d; color: #fff; }
        .container { max-width: 700px; margin: 0 auto; background: #14141A; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #B85C38; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #aeb6bf; margin-bottom: 25px; }

        label { display: block; margin-bottom: 5px; color: #fff; font-weight: bold; }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #B85C38;
            border-radius: 5px;
            background-color: #34343d;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #34343d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        button:hover { background-color: #27ae60; }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .output-box {
            background-color: #34343d;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #B85C38;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #2ecc71;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34343d;
            border-left: 5px solid #B85C38;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>HerdMate | ðŸ’° Cow-Calf Break-Even Price</h1>
    <p>Determine the minimum price required for your weaned calves to cover annual production costs.</p>

    <div class="input-group">
        <label for="annual-cost-input">Annual Cow Cost ($/Year/Cow)</label>
        <input type="number" id="annual-cost-input" value="800" min="0" oninput="calculateBreakEven()">
    </div>

    <div class="input-group">
        <label for="weaning-weight-input">Average Weaning Weight (Lbs)</label>
        <input type="number" id="weaning-weight-input" value="550" min="100" oninput="calculateBreakEven()">
    </div>
    
    <div class="input-group">
        <label for="calf-crop-input">Weaned Calf Crop (%) - *Adjusts for death/cull rate*</label>
        <input type="number" id="calf-crop-input" value="90" min="50" max="100" oninput="calculateBreakEven()">
    </div>

    <div class="output-grid">
        <div class="output-box">
            <span class="value" id="price-per-lb-output">$0.00</span>
            <span class="label">Break-Even Price ($/Lb)</span>
        </div>
        <div class="output-box">
            <span class="value" id="price-per-cwt-output">$0.00</span>
            <span class="label">Break-Even Price ($/CWT)</span>
        </div>
    </div>
    
    <div class="note">
        Formula: (Annual Cow Cost) / (Weaning Weight * Calf Crop %) = Break-Even Price.
    </div>
</div>

<script>
    const annualCostInput = document.getElementById('annual-cost-input');
    const weaningWeightInput = document.getElementById('weaning-weight-input');
    const calfCropInput = document.getElementById('calf-crop-input');
    const pricePerLbOutput = document.getElementById('price-per-lb-output');
    const pricePerCwtOutput = document.getElementById('price-per-cwt-output');

    // Industry standard: Break-Even = Total Cost / Total Pounds Sold
    function calculateBreakEven() {
        const annualCost = parseFloat(annualCostInput.value);
        const weaningWeight = parseFloat(weaningWeightInput.value);
        const calfCropPercent = parseFloat(calfCropInput.value);
        
        // Validation
        if (isNaN(annualCost) || isNaN(weaningWeight) || isNaN(calfCropPercent) || annualCost <= 0 || weaningWeight <= 0 || calfCropPercent <= 0) {
            pricePerLbOutput.textContent = '$0.00';
            pricePerCwtOutput.textContent = '$0.00';
            return;
        }

        // 1. Calculate the Effective Pounds Produced per Cow
        // The calf crop percentage accounts for death loss and open cows.
        // Formula: Effective Lbs = Weaning Weight * (Calf Crop % / 100)
        const effectiveCalfCrop = calfCropPercent / 100;
        const effectivePounds = weaningWeight * effectiveCalfCrop;

        // 2. Calculate Break-Even Price per Pound
        // Formula: Break-Even Price ($/Lb) = Annual Cow Cost / Effective Pounds
        const breakEvenPerLb = annualCost / effectivePounds;
        
        // 3. Calculate Break-Even Price per Hundredweight (CWT)
        // CWT is the standard market measure, equal to $ per 100 Lbs.
        const breakEvenPerCwt = breakEvenPerLb * 100;

        // --- Output Results ---
        
        // Format as currency strings
        const formattedLbPrice = '$' + breakEvenPerLb.toFixed(2);
        const formattedCwtPrice = '$' + breakEvenPerCwt.toFixed(2);
        
        // Update the display
        pricePerLbOutput.textContent = formattedLbPrice;
        pricePerCwtOutput.textContent = formattedCwtPrice;
    }

    // Run calculation on initial page load
    window.onload = function() {
        calculateBreakEven();
    };
</script>
</body>
</html>

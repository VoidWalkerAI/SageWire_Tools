<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0c0e14; color: #f4f6f7; }
        .container { max-width: 600px; margin: 0 auto; background: #1a1e2b; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { color: #aeb6bf; text-align: center; margin-bottom: 25px; }

        .output-box {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #5dade2;
            background-color: #2c3e50;
        }

        #password-output {
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            color: #2ecc71;
            font-weight: bold;
            cursor: pointer;
        }

        .settings-group {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #34495e;
            border-radius: 5px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .setting-row label {
            color: #aeb6bf;
            font-weight: normal;
        }

        .setting-row input[type="checkbox"], .setting-row input[type="range"] {
            margin-left: 10px;
        }

        input[type="range"] {
            width: 50%;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            margin-top: 15px;
        }
        button:hover { background-color: #e67e22; }

        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #e74c3c;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ”‘ Secure Password Generator</h1>
    <p>Create cryptographically strong passwords instantly in your browser. Nothing is stored.</p>

    <div class="output-box">
        <div id="password-output" onclick="copyPassword()">Click Generate</div>
    </div>
    
    <div class="settings-group">
        <h3>Length & Requirements</h3>

        <div class="setting-row">
            <label for="length-range">Password Length: <span id="length-value">16</span></label>
            <input type="range" id="length-range" min="8" max="32" value="16" oninput="updateLengthValue()">
        </div>
        
        <div class="setting-row">
            <label for="include-uppercase">Include Uppercase (A-Z)</label>
            <input type="checkbox" id="include-uppercase" checked>
        </div>

        <div class="setting-row">
            <label for="include-numbers">Include Numbers (0-9)</label>
            <input type="checkbox" id="include-numbers" checked>
        </div>
        
        <div class="setting-row">
            <label for="include-symbols">Include Symbols (!@#$)</label>
            <input type="checkbox" id="include-symbols" checked>
        </div>
    </div>
    
    <button onclick="generatePassword()">Generate Password</button>

    <div class="note">
        Click on the generated password to copy it to your clipboard.
    </div>
</div>

<script>
    const LENGTH_RANGE = document.getElementById('length-range');
    const LENGTH_VALUE = document.getElementById('length-value');
    const PASSWORD_OUTPUT = document.getElementById('password-output');
    
    const LOWERCASE_CHARS = 'abcdefghijklmnopqrstuvwxyz';
    const UPPERCASE_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const NUMBER_CHARS = '0123456789';
    const SYMBOL_CHARS = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
    
    // Key for saving/loading settings in Local Storage
    const SETTINGS_KEY = 'passwordGenSettings';

    // --- Local Storage Management ---

    function loadSettings() {
        const settings = JSON.parse(localStorage.getItem(SETTINGS_KEY));
        if (settings) {
            LENGTH_RANGE.value = settings.length || 16;
            document.getElementById('include-uppercase').checked = settings.uppercase;
            document.getElementById('include-numbers').checked = settings.numbers;
            document.getElementById('include-symbols').checked = settings.symbols;
        }
        updateLengthValue(); // Update the display value
    }

    function saveSettings() {
        const settings = {
            length: parseInt(LENGTH_RANGE.value),
            uppercase: document.getElementById('include-uppercase').checked,
            numbers: document.getElementById('include-numbers').checked,
            symbols: document.getElementById('include-symbols').checked
        };
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
    }

    // --- Helper Functions ---

    function updateLengthValue() {
        LENGTH_VALUE.textContent = LENGTH_RANGE.value;
        saveSettings();
    }
    
    function getRandomChar(charSet) {
        // Use cryptographically secure random number generator (CSPRNG)
        const randomValues = new Uint32Array(1);
        window.crypto.getRandomValues(randomValues);
        const randomIndex = randomValues[0] % charSet.length;
        return charSet.charAt(randomIndex);
    }

    // --- Core Logic ---

    function generatePassword() {
        saveSettings(); // Save latest settings before generating
        const length = parseInt(LENGTH_RANGE.value);
        
        let characterPool = LOWERCASE_CHARS;
        let mustInclude = [];
        
        if (document.getElementById('include-uppercase').checked) {
            characterPool += UPPERCASE_CHARS;
            mustInclude.push(getRandomChar(UPPERCASE_CHARS));
        }
        if (document.getElementById('include-numbers').checked) {
            characterPool += NUMBER_CHARS;
            mustInclude.push(getRandomChar(NUMBER_CHARS));
        }
        if (document.getElementById('include-symbols').checked) {
            characterPool += SYMBOL_CHARS;
            mustInclude.push(getRandomChar(SYMBOL_CHARS));
        }

        // Must include at least lowercase characters
        if (characterPool.length === LOWERCASE_CHARS.length && mustInclude.length === 0) {
             PASSWORD_OUTPUT.textContent = "Error: Select at least one option.";
             PASSWORD_OUTPUT.style.color = '#e74c3c';
             return;
        }

        let password = '';
        
        // 1. Guarantee inclusion of required types
        for (let i = 0; i < mustInclude.length; i++) {
            password += mustInclude[i];
        }
        
        // 2. Fill the rest of the password length randomly
        const remainingLength = length - mustInclude.length;
        for (let i = 0; i < remainingLength; i++) {
            password += getRandomChar(characterPool);
        }

        // 3. Shuffle the password string to prevent predictable patterns
        password = password.split('').sort(() => 0.5 - Math.random()).join('');
        
        PASSWORD_OUTPUT.textContent = password;
        PASSWORD_OUTPUT.style.color = '#2ecc71';
    }

    function copyPassword() {
        const password = PASSWORD_OUTPUT.textContent;
        if (password && password !== 'Click Generate' && !password.startsWith('Error')) {
            navigator.clipboard.writeText(password).then(() => {
                const originalText = PASSWORD_OUTPUT.textContent;
                PASSWORD_OUTPUT.textContent = 'COPIED!';
                
                setTimeout(() => {
                    PASSWORD_OUTPUT.textContent = originalText;
                }, 800);
            }).catch(err => {
                alert('Failed to copy password.');
            });
        }
    }

    // --- Initialization ---

    window.onload = function() {
        loadSettings(); // Load settings and update the display
        generatePassword(); // Generate a secure password on load
        
        // Add event listeners to input fields to trigger settings saving
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', saveSettings);
            input.addEventListener('input', saveSettings);
        });
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SageWire Tools – Fertilizer NPK Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ========= COLOR SYSTEM (AUTO LIGHT/DARK) ========= */
    :root {
      /* Light mode defaults */
      --sw-bg: #f3f4f6;
      --sw-card-bg: #ffffff;
      --sw-text: #111827;
      --sw-muted: #6b7280;
      --sw-border: #e5e7eb;
      --sw-button-bg: #111827;
      --sw-button-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --sw-bg: #020617;
        --sw-card-bg: #020617;
        --sw-text: #e5e7eb;
        --sw-muted: #9ca3af;
        --sw-border: #1f2933;
        --sw-button-bg: #e5e7eb;
        --sw-button-text: #020617;
      }
    }

    /* ========= GLOBAL LAYOUT ========= */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--sw-bg);
      color: var(--sw-text);
      margin: 0;
      padding: 1.5rem;
    }
    .sw-page {
      max-width: 700px;
      margin: 0 auto;
    }

    /* ========= HEADER ========= */
    .sw-header {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
    .sw-logo {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .sw-tagline {
      font-size: 0.85rem;
      color: var(--sw-muted);
    }

    /* ========= TOOL CARD ========= */
    .sw-tool-card {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 15px rgba(15, 23, 42, 0.05);
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.4rem 0;
    }
    .sw-desc {
      font-size: 0.95rem;
      color: var(--sw-muted);
      margin-bottom: 1rem;
    }

    /* ========= FORM ELEMENTS ========= */
    label {
      display: block;
      margin-top: 0.9rem;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.45rem 0.55rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid var(--sw-border);
      box-sizing: border-box;
      font-size: 0.95rem;
      background: var(--sw-bg);
      color: var(--sw-text);
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--sw-button-bg);
      box-shadow: 0 0 0 1px var(--sw-button-bg);
    }

    .sw-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.9rem;
    }
    .sw-row > div {
      flex: 1;
    }

    button {
      margin-top: 1.1rem;
      padding: 0.6rem 1.1rem;
      border-radius: 0.6rem;
      border: none;
      cursor: pointer;
      background: var(--sw-button-bg);
      color: var(--sw-button-text);
      font-size: 0.95rem;
    }
    button:active {
      transform: translateY(1px);
    }

    .sw-result {
      margin-top: 1rem;
      font-weight: 600;
    }
    .sw-note {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: var(--sw-muted);
    }
  </style>
</head>
<body>
  <div class="sw-page">
    <!-- ===== SAGEWIRE HEADER ===== -->
    <header class="sw-header">
      <div class="sw-logo">SageWire Tools</div>
      <div class="sw-tagline">We tend the fire while you're out living life.</div>
    </header>

    <!-- ===== TOOL CARD ===== -->
    <section class="sw-tool-card">
      <h1>Fertilizer NPK Calculator</h1>
      <p class="sw-desc">
        Calculate pounds of N, P₂O₅, and K₂O from a fertilizer analysis and application rate.
        Example: 19-19-19 at 200 lb/acre = 38 lb N, 38 lb P₂O₅, 38 lb K₂O per acre.
      </p>

      <label>
        Quick blend preset (optional):
        <select id="presetBlend" onchange="applyBlendPreset()">
          <option value="">None / custom</option>
          <option value="19,19,19">19-19-19</option>
          <option value="10,10,10">10-10-10</option>
          <option value="46,0,0">46-0-0 (urea)</option>
          <option value="0,46,0">0-46-0 (DAP/MAP type)</option>
          <option value="0,0,60">0-0-60 (muriate of potash)</option>
          <option value="32,0,0">32-0-0 (UAN)</option>
        </select>
      </label>

      <div class="sw-row">
        <div>
          <label>
            Nitrogen (N) %:
            <input type="number" id="nPercent" placeholder="e.g. 19" step="0.1" min="0" max="100">
          </label>
        </div>
        <div>
          <label>
            Phosphate (P₂O₅) %:
            <input type="number" id="pPercent" placeholder="e.g. 19" step="0.1" min="0" max="100">
          </label>
        </div>
        <div>
          <label>
            Potash (K₂O) %:
            <input type="number" id="kPercent" placeholder="e.g. 19" step="0.1" min="0" max="100">
          </label>
        </div>
      </div>

      <div class="sw-row">
        <div>
          <label>
            Application rate (lb/acre):
            <input type="number" id="ratePerAcre" placeholder="e.g. 200" step="0.1" min="0">
          </label>
        </div>
        <div>
          <label>
            Acres treated:
            <input type="number" id="acres" placeholder="e.g. 40" step="0.1" min="0">
          </label>
        </div>
      </div>

      <button type="button" onclick="calculateNPK()">
        Calculate Nutrient Pounds
      </button>

      <div id="result" class="sw-result"></div>
      <div id="note" class="sw-note"></div>
    </section>
  </div>

  <script>
    function applyBlendPreset() {
      const val = document.getElementById('presetBlend').value;
      if (!val) return;
      const parts = val.split(',');
      if (parts.length !== 3) return;

      const n = parseFloat(parts[0]);
      const p = parseFloat(parts[1]);
      const k = parseFloat(parts[2]);

      document.getElementById('nPercent').value = isNaN(n) ? '' : n;
      document.getElementById('pPercent').value = isNaN(p) ? '' : p;
      document.getElementById('kPercent').value = isNaN(k) ? '' : k;
    }

    function calculateNPK() {
      const nPct = parseFloat(document.getElementById('nPercent').value);
      const pPct = parseFloat(document.getElementById('pPercent').value);
      const kPct = parseFloat(document.getElementById('kPercent').value);
      const rate = parseFloat(document.getElementById('ratePerAcre').value);
      const acres = parseFloat(document.getElementById('acres').value);

      const resultEl = document.getElementById('result');
      const noteEl = document.getElementById('note');
      resultEl.innerHTML = '';
      noteEl.textContent = '';

      if (isNaN(nPct) || isNaN(pPct) || isNaN(kPct) ||
          nPct < 0 || pPct < 0 || kPct < 0 ||
          nPct > 100 || pPct > 100 || kPct > 100) {
        resultEl.textContent = 'Please enter valid N, P₂O₅, and K₂O percentages (0–100).';
        return;
      }

      if (isNaN(rate) || rate <= 0 || isNaN(acres) || acres <= 0) {
        resultEl.textContent = 'Please enter a valid application rate (lb/acre) and acres treated.';
        return;
      }

      const nPerAcre = rate * (nPct / 100.0);
      const pPerAcre = rate * (pPct / 100.0);
      const kPerAcre = rate * (kPct / 100.0);

      const totalProduct = rate * acres;
      const totalN = nPerAcre * acres;
      const totalP = pPerAcre * acres;
      const totalK = kPerAcre * acres;

      const nPerAcreR = nPerAcre.toFixed(1);
      const pPerAcreR = pPerAcre.toFixed(1);
      const kPerAcreR = kPerAcre.toFixed(1);

      const totalProductR = totalProduct.toFixed(1);
      const totalNR = totalN.toFixed(1);
      const totalPR = totalP.toFixed(1);
      const totalKR = totalK.toFixed(1);

      let html =
        'Per acre at ' + rate.toFixed(1) + ' lb/acre:<br>' +
        '• Nitrogen (N): ' + nPerAcreR + ' lb/acre<br>' +
        '• Phosphate (P₂O₅): ' + pPerAcreR + ' lb/acre<br>' +
        '• Potash (K₂O): ' + kPerAcreR + ' lb/acre<br><br>' +
        'For ' + acres.toFixed(2) + ' acres:<br>' +
        '• Total product applied: ' + totalProductR + ' lb<br>' +
        '• Total N: ' + totalNR + ' lb<br>' +
        '• Total P₂O₅: ' + totalPR + ' lb<br>' +
        '• Total K₂O: ' + totalKR + ' lb';

      resultEl.innerHTML = html;

      noteEl.textContent =
        'This calculator works for any dry or liquid analysis as long as N-P₂O₅-K₂O percentages are correct. ' +
        'For soil test recs, match lb/acre targets to the N, P₂O₅, and K₂O values shown.';
    }
  </script>
</body>
</html>

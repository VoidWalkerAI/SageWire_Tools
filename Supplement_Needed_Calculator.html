<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplement Needed Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0d1a2b; color: #fff; }
        .container { max-width: 700px; margin: 0 auto; background: #1c2e4a; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #aeb6bf; margin-bottom: 25px; }

        label { display: block; margin-bottom: 5px; color: #5dade2; font-weight: bold; }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        button:hover { background-color: #27ae60; }

        .output-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #f39c12;
            background-color: #34495e;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #2ecc71;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŒ± Supplement Feeding Calculator</h1>
    <p>Calculate the exact pounds of supplement to feed per animal to meet a known protein requirement.</p>

    <div class="input-group">
        <label for="required-protein-input">Required Protein (Lbs/Day/Cow)</label>
        <input type="number" id="required-protein-input" value="1.5" min="0" oninput="calculateSupplement()">
    </div>

    <div class="input-group">
        <label for="supplement-cp-input">Supplement Crude Protein (CP) Percentage (%)</label>
        <input type="number" id="supplement-cp-input" value="38" min="10" max="100" oninput="calculateSupplement()">
    </div>

    <div class="output-box">
        <span class="value" id="supplement-needed-output">0.0</span>
        <span class="label">Lbs of Supplement to Feed (Per Head/Day)</span>
    </div>
    
    <div class="note">
        Formula: (Required Protein Lbs) / (Supplement CP % / 100) = Supplement Lbs Needed.
    </div>
</div>

<script>
    const requiredProteinInput = document.getElementById('required-protein-input');
    const supplementCPInput = document.getElementById('supplement-cp-input');
    const supplementNeededOutput = document.getElementById('supplement-needed-output');

    // Industry standard calculation for supplement feeding
    function calculateSupplement() {
        const requiredProtein = parseFloat(requiredProteinInput.value);
        const supplementCP = parseFloat(supplementCPInput.value);
        
        // Validation
        if (isNaN(requiredProtein) || isNaN(supplementCP) || requiredProtein <= 0 || supplementCP <= 0) {
            supplementNeededOutput.textContent = '0.0';
            return;
        }

        // 1. Convert the supplement CP percentage to a decimal
        // Example: 38% CP becomes 0.38
        const cpAsDecimal = supplementCP / 100;

        // 2. Calculate the Pounds of Supplement Needed
        // Formula: Supplement Lbs = Required Protein Lbs / Supplement CP (as decimal)
        const supplementNeeded = requiredProtein / cpAsDecimal;
        
        // --- Output Results ---
        
        // Display result (rounded to 1 decimal place, which is common for feeding)
        supplementNeededOutput.textContent = supplementNeeded.toFixed(1);
    }

    // Run calculation on initial page load
    window.onload = function() {
        calculateSupplement();
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Aspect Ratio Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0c0e14; color: #f4f6f7; }
        .container { max-width: 650px; margin: 0 auto; background: #1a1e2b; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { color: #aeb6bf; text-align: center; margin-bottom: 25px; }

        label { display: block; margin-bottom: 5px; color: #5dade2; font-weight: bold; }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .section-separator {
            margin: 25px 0;
            padding-top: 15px;
            border-top: 1px dashed #5dade2;
        }

        .output-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2ecc71;
            background-color: #34495e;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #f39c12;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>üìê Aspect Ratio Calculator</h1>
    <p>Calculate the exact height or width needed to resize an image without distortion.</p>

    <div class="input-grid">
        <div>
            <label for="orig-width-input">Original Width (px)</label>
            <input type="number" id="orig-width-input" value="1920" min="1" oninput="calculateRatio()">
        </div>
        <div>
            <label for="orig-height-input">Original Height (px)</label>
            <input type="number" id="orig-height-input" value="1080" min="1" oninput="calculateRatio()">
        </div>
    </div>
    
    <div class="section-separator">
        <h3 style="color: #5dade2; text-align: center; margin-bottom: 15px;">Target Dimensions</h3>
    </div>

    <div class="input-grid">
        <div>
            <label for="new-width-input">New Width (Enter Value)</label>
            <input type="number" id="new-width-input" value="800" min="1" oninput="calculateRatio()">
        </div>
        <div>
            <label for="new-height-input">New Height (Enter Value)</label>
            <input type="number" id="new-height-input" value="" placeholder="Calculated Height" min="1" oninput="calculateRatio()">
        </div>
    </div>

    <div class="output-box">
        <span class="value" id="calculated-dimension-output">1920 / 1080</span>
        <span class="label">Calculated Aspect Ratio (Width / Height)</span>
    </div>
    
    <div class="note">
        Enter all three initial values, then change EITHER the New Width OR the New Height to get the result.
    </div>
</div>

<script>
    const ORIG_WIDTH_INPUT = document.getElementById('orig-width-input');
    const ORIG_HEIGHT_INPUT = document.getElementById('orig-height-input');
    const NEW_WIDTH_INPUT = document.getElementById('new-width-input');
    const NEW_HEIGHT_INPUT = document.getElementById('new-height-input');
    const CALCULATED_DIMENSION_OUTPUT = document.getElementById('calculated-dimension-output');

    function calculateRatio() {
        const origW = parseFloat(ORIG_WIDTH_INPUT.value);
        const origH = parseFloat(ORIG_HEIGHT_INPUT.value);
        let newW = parseFloat(NEW_WIDTH_INPUT.value);
        let newH = parseFloat(NEW_HEIGHT_INPUT.value);

        // Basic Validation
        if (isNaN(origW) || isNaN(origH) || origW <= 0 || origH <= 0) {
            CALCULATED_DIMENSION_OUTPUT.textContent = 'Invalid Original Dimensions';
            return;
        }

        let calculatedDimension = 0;
        let outputId = ''; // Which output box to update

        // Determine which input was just changed by checking the focused element or the one with the last change
        // We prioritize calculating the dimension that is NOT currently being typed into.
        
        const activeElement = document.activeElement;

        if (activeElement === NEW_WIDTH_INPUT && !isNaN(newW) && newW > 0) {
            // User changed New Width, so calculate New Height
            // Formula: New H = (New W * Original H) / Original W
            calculatedDimension = (newW * origH) / origW;
            NEW_HEIGHT_INPUT.value = calculatedDimension.toFixed(0);
        } 
        else if (activeElement === NEW_HEIGHT_INPUT && !isNaN(newH) && newH > 0) {
            // User changed New Height, so calculate New Width
            // Formula: New W = (New H * Original W) / Original H
            calculatedDimension = (newH * origW) / origH;
            NEW_WIDTH_INPUT.value = calculatedDimension.toFixed(0);
        }
        // Fallback for initial load or if both are empty/invalid
        else if (isNaN(newW) && !isNaN(newH) && newH > 0) {
             calculatedDimension = (newH * origW) / origH;
             NEW_WIDTH_INPUT.value = calculatedDimension.toFixed(0);
        }
        else if (isNaN(newH) && !isNaN(newW) && newW > 0) {
             calculatedDimension = (newW * origH) / origW;
             NEW_HEIGHT_INPUT.value = calculatedDimension.toFixed(0);
        }


        // --- Output Aspect Ratio ---
        // Find the Greatest Common Divisor (GCD) for the simplified ratio display
        const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
        const divisor = gcd(origW, origH);
        
        const ratioW = origW / divisor;
        const ratioH = origH / divisor;

        CALCULATED_DIMENSION_OUTPUT.textContent = `${ratioW} : ${ratioH} (${origW}x${origH})`;
    }

    // Run calculation on initial page load
    window.onload = function() {
        // Set an initial example
        NEW_HEIGHT_INPUT.value = 450;
        calculateRatio();
        
        // Clear placeholder input on initial load so the user sees the calculated value
        NEW_HEIGHT_INPUT.placeholder = 'Calculated Height';
        NEW_WIDTH_INPUT.placeholder = 'Calculated Width';
    };
</script>
</body>
</html>

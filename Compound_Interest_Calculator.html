<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #0c0e14; color: #f4f6f7; }
        .container { max-width: 600px; margin: 0 auto; background: #1a1e2b; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h1 { color: #f39c12; text-align: center; margin-bottom: 5px; }
        p { color: #aeb6bf; text-align: center; margin-bottom: 25px; }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 8px; color: #5dade2; font-weight: bold; }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
        }

        .output-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #2ecc71;
            background-color: #34495e;
        }

        .output-box h3 {
            margin-top: 0;
            color: #f39c12;
            border-bottom: 1px solid #f39c12;
            padding-bottom: 5px;
        }

        .output-box .value {
            font-size: 2.5em;
            color: #2ecc71;
            font-weight: bold;
            display: block;
        }

        .output-box .label {
            font-size: 0.9em;
            color: #aeb6bf;
            text-transform: uppercase;
        }
        
        .note {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-left: 5px solid #5dade2;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“ˆ Compound Interest Calculator</h1>
    <p>Visualize how your money grows over time with compound interest.</p>

    <div class="input-grid">
        <div>
            <label for="principal-input">Principal Amount ($)</label>
            <input type="number" id="principal-input" value="10000" min="0" oninput="calculateCompoundInterest()">
        </div>
        <div>
            <label for="rate-input">Annual Rate (%)</label>
            <input type="number" id="rate-input" value="5" min="0" step="0.1" oninput="calculateCompoundInterest()">
        </div>
    </div>
    
    <div class="input-grid">
        <div>
            <label for="years-input">Investment Term (Years)</label>
            <input type="number" id="years-input" value="10" min="1" oninput="calculateCompoundInterest()">
        </div>
        <div>
            <label for="compound-frequency">Compounding Frequency</label>
            <select id="compound-frequency" onchange="calculateCompoundInterest()">
                <option value="12">Monthly (12x/yr)</option>
                <option value="4">Quarterly (4x/yr)</option>
                <option value="1">Annually (1x/yr)</option>
                <option value="365">Daily (365x/yr)</option>
            </select>
        </div>
    </div>

    <div class="output-box">
        <h3>Total Future Value</h3>
        <span class="value" id="future-value-output">$0.00</span>
        <span class="label" id="interest-earned-label">Interest Earned: $0.00</span>
    </div>
    
    <div class="note">
        This calculation assumes no additional contributions are made after the initial principal.
    </div>
</div>

<script>
    const PRINCIPAL_INPUT = document.getElementById('principal-input');
    const RATE_INPUT = document.getElementById('rate-input');
    const YEARS_INPUT = document.getElementById('years-input');
    const FREQUENCY_SELECT = document.getElementById('compound-frequency');
    
    const FUTURE_VALUE_OUTPUT = document.getElementById('future-value-output');
    const INTEREST_EARNED_LABEL = document.getElementById('interest-earned-label');

    function calculateCompoundInterest() {
        const P = parseFloat(PRINCIPAL_INPUT.value);
        const r_percent = parseFloat(RATE_INPUT.value);
        const t = parseFloat(YEARS_INPUT.value);
        const n = parseFloat(FREQUENCY_SELECT.value); // Compounding frequency per year
        
        // Basic Validation
        if (isNaN(P) || isNaN(r_percent) || isNaN(t) || P < 0 || r_percent < 0 || t < 0) {
            FUTURE_VALUE_OUTPUT.textContent = '$0.00';
            INTEREST_EARNED_LABEL.textContent = 'Interest Earned: $0.00';
            return;
        }

        // Convert annual rate to decimal
        const r = r_percent / 100;

        // --- Core Compound Interest Formula ---
        // FV = P * (1 + r/n)^(n*t)
        
        const base = 1 + (r / n);
        const exponent = n * t;
        const futureValue = P * Math.pow(base, exponent);

        // --- Calculate Interest Earned ---
        const interestEarned = futureValue - P;

        // --- Output Results ---
        
        const formatValue = (value) => '$' + value.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        FUTURE_VALUE_OUTPUT.textContent = formatValue(futureValue);
        INTEREST_EARNED_LABEL.textContent = 'Interest Earned: ' + formatValue(interestEarned);
    }

    // Initialize the calculation on page load
    window.onload = function() {
        calculateCompoundInterest();
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SageWire Tools – Welding Heat Input Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ========= COLOR SYSTEM (AUTO LIGHT/DARK) ========= */
    :root {
      /* Light mode defaults */
      --sw-bg: #f3f4f6;
      --sw-card-bg: #ffffff;
      --sw-text: #111827;
      --sw-muted: #6b7280;
      --sw-border: #e5e7eb;
      --sw-button-bg: #111827;
      --sw-button-text: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --sw-bg: #020617;
        --sw-card-bg: #020617;
        --sw-text: #e5e7eb;
        --sw-muted: #9ca3af;
        --sw-border: #1f2933;
        --sw-button-bg: #e5e7eb;
        --sw-button-text: #020617;
      }
    }

    /* ========= GLOBAL LAYOUT ========= */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--sw-bg);
      color: var(--sw-text);
      margin: 0;
      padding: 1.5rem;
    }
    .sw-page {
      max-width: 700px;
      margin: 0 auto;
    }

    /* ========= HEADER ========= */
    .sw-header {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
    }
    .sw-logo {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .sw-tagline {
      font-size: 0.85rem;
      color: var(--sw-muted);
    }

    /* ========= TOOL CARD ========= */
    .sw-tool-card {
      background: var(--sw-card-bg);
      border-radius: 0.75rem;
      border: 1px solid var(--sw-border);
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 15px rgba(15, 23, 42, 0.05);
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.4rem 0;
    }
    .sw-desc {
      font-size: 0.95rem;
      color: var(--sw-muted);
      margin-bottom: 1rem;
    }

    /* ========= FORM ELEMENTS ========= */
    label {
      display: block;
      margin-top: 0.9rem;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.45rem 0.55rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid var(--sw-border);
      box-sizing: border-box;
      font-size: 0.95rem;
      background: var(--sw-bg);
      color: var(--sw-text);
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--sw-button-bg);
      box-shadow: 0 0 0 1px var(--sw-button-bg);
    }

    button {
      margin-top: 1.1rem;
      padding: 0.6rem 1.1rem;
      border-radius: 0.6rem;
      border: none;
      cursor: pointer;
      background: var(--sw-button-bg);
      color: var(--sw-button-text);
      font-size: 0.95rem;
    }
    button:active {
      transform: translateY(1px);
    }

    .sw-result {
      margin-top: 1rem;
      font-weight: 600;
    }
    .sw-note {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      color: var(--sw-muted);
    }
  </style>
</head>
<body>
  <div class="sw-page">
    <!-- ===== SAGEWIRE HEADER ===== -->
    <header class="sw-header">
      <div class="sw-logo">SageWire Tools</div>
      <div class="sw-tagline">We tend the fire while you're out living life.</div>
    </header>

    <!-- ===== TOOL CARD ===== -->
    <section class="sw-tool-card">
      <h1>Welding Heat Input Calculator</h1>
      <p class="sw-desc">
        Estimate welding heat input using volts, amps, travel speed, and optional process efficiency.
        Outputs in kJ/in and kJ/mm. Formula (kJ/in): (V × A × 60 × η) ÷ (1000 × travel speed in/min).
      </p>

      <label>
        Voltage (V):
        <input type="number" id="volts" placeholder="e.g. 24" step="0.1">
      </label>

      <label>
        Current (Amps):
        <input type="number" id="amps" placeholder="e.g. 180" step="1">
      </label>

      <label>
        Travel speed (in/min):
        <input type="number" id="speed" placeholder="e.g. 8" step="0.1">
      </label>

      <label>
        Process efficiency (% – optional, default 80):
        <input type="number" id="efficiency" placeholder="e.g. 80" step="1" min="0" max="100">
      </label>

      <button type="button" onclick="calculateHeatInput()">
        Calculate Heat Input
      </button>

      <div id="result" class="sw-result"></div>
      <div id="note" class="sw-note"></div>
    </section>
  </div>

  <script>
    function calculateHeatInput() {
      const volts = parseFloat(document.getElementById('volts').value);
      const amps = parseFloat(document.getElementById('amps').value);
      const speed = parseFloat(document.getElementById('speed').value);
      let eff = parseFloat(document.getElementById('efficiency').value);

      const resultEl = document.getElementById('result');
      const noteEl = document.getElementById('note');
      resultEl.textContent = '';
      noteEl.textContent = '';

      if (isNaN(volts) || isNaN(amps) || isNaN(speed) || speed <= 0) {
        resultEl.textContent = 'Please enter valid values for volts, amps, and travel speed.';
        return;
      }

      if (isNaN(eff) || eff <= 0 || eff > 100) {
        // default to 80% if user leaves it blank or enters something odd
        eff = 80;
        noteEl.textContent = 'Efficiency set to default 80%. Adjust if needed for your process.';
      }

      const eta = eff / 100.0;

      // Heat input in kJ/in:
      // HI = (V * A * 60 * η) / (1000 * travel_speed_in/min)
      const hiKJperIn = (volts * amps * 60 * eta) / (1000 * speed);

      // Convert to kJ/mm (1 in = 25.4 mm)
      const hiKJperMm = hiKJperIn / 25.4;

      if (!isFinite(hiKJperIn) || hiKJperIn < 0) {
        resultEl.textContent = 'Something went wrong with the calculation. Please check your inputs.';
        return;
      }

      const hiInRounded = hiKJperIn.toFixed(2);
      const hiMmRounded = hiKJperMm.toFixed(3);

      resultEl.innerHTML =
        'Heat Input: ' + hiInRounded + ' kJ/in<br>' +
        'Heat Input: ' + hiMmRounded + ' kJ/mm';
    }
  </script>
</body>
</html>
